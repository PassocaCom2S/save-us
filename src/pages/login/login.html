<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="login" (ngSubmit)="dadosLogin()">

    <img src="../../assets/imgs/life.jpg" alt="vida">

    <ion-item>
      <ion-label color="primary">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <button ion-button color="primary" type="submit" [disabled]="!login.valid" (click)="abrirHome()">Login</button>
    <p>
      <a href="">Esqueceu sua senha?</a>
    </p>

  </form>

  <button ion-button color="secondary" (click)="abrirSignup()">Cadastrar-se</button>

</ion-content>
