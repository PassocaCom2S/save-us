<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="cadastro" (ngSubmit)="dadosUsuario()">

    <ion-item>
      <ion-label color="primary" floating>Nome completo</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>CPF</ion-label>
      <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="birthday"></ion-datetime>
    </ion-item><br>

    <ion-item>
      <ion-label color="primary">Tipo Sangu√≠neo</ion-label>
      <ion-select formControlName="bloodType">
        <ion-option value="positivoA">A+</ion-option>
        <ion-option value="negativoA">A-</ion-option>
        <ion-option value="positivoB">B+</ion-option>
        <ion-option value="negativoB">B-+</ion-option>
        <ion-option value="positivoO">O+</ion-option>
        <ion-option value="negativoO">O-</ion-option>
        <ion-option value="positivoAB">AB+</ion-option>
        <ion-option value="negativoAB">AB-</ion-option>
      </ion-select>
    </ion-item><br>

    <ion-item>
      <ion-label color="primary">Sexo</ion-label>
      <ion-select formControlName="gender">
        <ion-option value="F">Feminino</ion-option>
        <ion-option value="M">Masculino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Repetir senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button color="secondary" type="submit" [disabled]="!cadastro.valid" (click)="createUser()">Cadastrar-se</button>
  </form>

</ion-content>
