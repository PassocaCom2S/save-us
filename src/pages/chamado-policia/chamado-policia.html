<ion-header>

  <ion-navbar>
    <ion-title>Chamado Policia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>

  </ion-list> -->

  <p>Latitude: {{latitude}}</p>
  <p>Longitude: {{longitude}}</p>

  <div #map id="map"></div>

  <img src="{{ photo }}" alt="Ocorrência">

  <button ion-button (click)="takePicture()">Câmera</button>

  <form [formGroup]="chamado" (ngSubmit)="dadosChamado()">

    <ion-item>
      <ion-label>Você é a vitima?</ion-label>
      <ion-toggle color="secondary" formControlName="vitima"></ion-toggle>
    </ion-item>

    <button ion-button color="primary" type="submit" (click)="concluirChamado()">Concluir</button>

  </form>

</ion-content>
